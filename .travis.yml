language: node_js
node_js:
  - "lts/*"
cache: yarn
deploy:
  - provider: script
    script: yarn now --token $NOW_ACCESS_TOKEN && yarn now alias --token $NOW_ACCESS_TOKEN
    skip_cleanup: true
    on:
      branch: master
  - provider: script # required env variables NETLIFY_AUTH_TOKEN
    script: cd client && yarn build && netlify deploy --dir build --prod
    skip_cleanup: true
    on:
      branch: master
